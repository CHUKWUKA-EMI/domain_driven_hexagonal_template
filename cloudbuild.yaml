steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/backend_api_template:$COMMIT_SHA',
        '.'
      ]
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend_api_template:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: [
        '-c',
        'gcloud run deploy backend_api_template
        --image gcr.io/$PROJECT_ID/backend_api_template:$COMMIT_SHA
        --region us-central1
        --allow-unauthenticated
        --set-env-vars "DB_URL=${_DB_URL},
        AUTH_API_KEY=${_AUTH_API_KEY},
        AUTH_EMAIL=${_AUTH_EMAIL},
        AUTH_PASSWORD=${_AUTH_PASSWORD},
        MESSAGING_API_BASE_URL=${_MESSAGING_API_BASE_URL},
        ALLOWED_ORIGIN=${_ALLOWED_ORIGIN}"
        '
      ]
images:
  - 'gcr.io/$PROJECT_ID/backend_api_template:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
